<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome Quote Generator</title>
    <link rel="stylesheet" href="./dist/style.css">
   
</head>
<body class="bg-[url('../images/bg.jpg')] bg-cover bg-no-repeat bg-center  h-screen w-screen after-bg after:bg-black/70 ">
    <div class="w-full h-full flex justify-center items-center p-5 z-50">
        <div class="w-full h-auto max-w-[400px] min-h-[400px] bg-white p-5 rounded-xl shadow-2xl flex justify-center items-center"> 
            <div class="space-y-7 text-center">
                <div class="w-full">
                    <p class="text-xl tracking-wide font-arima font-bold quote">Click the button to generate a random quote</p>
                </div>
                <div class="w-full">
                    <h2 class="text-[18px] font-normal author">...</h2>
                </div>
                <div class="w-full">
                    <button class="bg-red-600 min-h-[50px] text-white p-2 rounded-full w-[200px] shadow-md shadow-red-400 duration-700 hover:bg-lime-500 hover:text-black hover:shadow-lime-200 btn">Generate Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
