<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome Quote Generator</title>
    <link rel="stylesheet" href="./dist/style.css">
   
</head>
<body class="bg-[url('../images/bg.jpg')] bg-cover bg-no-repeat bg-center after-bg after:bg-black/70">
    <div class="w-full h-full flex justify-center items-center z-50 min-h-screen  min-w-full p-7">
        <div class="space-y-7 w-full max-w-[500px]">
        <div class="w-full bg-white p-5 rounded-xl shadow-2xl text-center space-y-4">
            <p class="font-arima font-bold">What type of Quotes you prefer?</p>
            <select class="border-2 border-slate-900 min-h-[40px] w-full text-center rounded-full focus:outline-none quote-type" name="" id="">
                <option value="happiness">happiness</option>
                <option value="amazing">amazing</option>
                <option value="beauty">beauty</option>
                <option value="birthday">birthday</option>
                <option value="cool">cool</option>
                <option value="environmental">environmental</option>
                <option value="experience">experience</option>
                <option value="fitness">fitness</option>
                <option value="friendship">friendship</option>
                <option value="knowledge">knowledge</option>
                <option value="love">love</option>
                <option value="money">money</option>
                <option value="success">success</option>
            </select>
        </div>
        <div class="w-full h-auto  bg-white p-5 rounded-xl shadow-2xl flex justify-center items-center"> 
            <div class="space-y-7 text-center">
                <div class="w-full">
                    <p class="text-xl tracking-wide font-arima font-bold quote">Click the button to generate random quote</p>
                </div>
                <div class="w-full">
                    <h2 class="text-[18px] font-normal author">...</h2>
                </div>
                <div class="w-full">
                    <button class="bg-red-600 min-h-[50px] text-white p-2 rounded-full w-[200px] shadow-md shadow-red-400 duration-700 hover:bg-lime-500 hover:text-black hover:shadow-lime-200 btn">Generate Quote</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
